<style>
    body {
        background-color: rgb(99, 99, 99);
        color: white;
    }

    .josefin {
        font-family: 'Josefin Sans', sans-serif;
    }

    .play {
        font-family: 'Play', sans-serif;
    }

    .section-1 {
        background: url(https://image.freepik.com/free-vector/beautiful-purple-nature-landscape-with-mountains_1302-6317.jpg) no-repeat center center/cover;
        /* height: 90vh; */
    }

    .navbar-collapse {
        width: 80%;
    }

    .menuNavbar {
        position: absolute;
        width: 75%;
        /* padding:auto 2rem;  */
        top: 10;
        z-index: 10;
        float: left;
        margin: 0;
        overflow: hidden;
    }

    .navbar:nth-child(1) {
        margin-left: 12.5% !important;
        margin-right: 12.5% !important;
    }

    .navbar:nth-child(2) {
        border: 2.5px solid white;
        margin-right: 12.5% !important;
        margin-left: 12.5% !important;
    }

    li {
        list-style: none;
    }

    .filler {
        width: 20%;
    }

    .navbar-icons {
        display: flex;
    }

    .navLink {
        position: relative;
        font-size: 1.15rem;
        color: #ffffff;
        text-decoration: none;
    }

    a.navLink:hover {
        color: #ffffff !important;
        text-decoration: none;
    }

    .navLink::before {
        bottom: 0px;
        left: 0;
        transition: 150ms;
        height: 2px;
        content: "";
        position: absolute;
        background-color: #00bfe7;
    }

    .navLink-ltr::before {
        width: 100%;
        bottom: -15px;
        opacity: 0;
    }

    .navLink-ltr:hover::before {
        bottom: -8px;
        width: 100%;
        opacity: 1;
    }

    .menuNavbar {
        background-color: #4c4c4ccd;
    }

    .navbar-toggler:focus {
        box-shadow: 0 0 0 0.05rem
    }

    .navItem {
        text-decoration: none;
        color: white;
    }

    .navItem:hover {
        background-color: #e2e0e0;
        color: black !important;
        border-radius: 5px;
        text-decoration: none;
    }

    /* navbar ends */

    .coverPage {
        padding: 25vh 0 30vh 0;
        display: flex;
        justify-content: center;
    }

    .coverContainer {
        margin-left: 12.5rem;
        margin-right: 12.5rem;
    }

    .coverText {
        animation: animationForCoverText;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        position: relative;
    }

    @keyframes animationForCoverText {
        0% {
            bottom: -22.5vh;
            opacity: 0;
        }

        6% {
            bottom: 0;
            opacity: 1;
        }

        100% {
            bottom: 0;
            opacity: 1;
        }
    }

    .coverHeadline {
        position: relative;
        font-size: 3.5rem;
        font-weight: bold;
        animation: animationForCoverHeadline;
        animation-duration: 5s;
        animation-iteration-count: infinite;
    }

    @keyframes animationForCoverHeadline {
        0% {
            bottom: -15vh;
            opacity: 0;
        }

        6% {
            bottom: 0;
            opacity: 1;
        }

        100% {
            bottom: 0;
            opacity: 1;
        }
    }

    .buttonColumn {
        position: relative;
        display: inline;
        animation: animationForButtonColumn;
        animation-duration: 5s;
        animation-iteration-count: infinite;
    }

    @keyframes animationForButtonColumn {
        0% {
            bottom: -10vh;
            opacity: 0;
        }

        6% {
            bottom: 0;
            opacity: 1;
        }

        100% {
            bottom: 0;
            opacity: 1;
        }
    }

    .coverButton {
        text-decoration: none;
        color: inherit;
        position: relative;
    }

    .coverButton:before {
        position: absolute;
        left: 0;
        top: 0;
        height: 60%;
        width: 20%;
        border-top: 2px solid #0293ba;
        border-left: 2px solid #0293ba;
        content: "";
        transition: all 0.25s ease-in;
    }

    .coverButton:hover:before {
        height: 100%;
        width: 100%;
    }

    .coverButton:after {
        position: absolute;
        right: 0;
        bottom: 0;
        height: 60%;
        width: 20%;
        border-bottom: 2px solid #0293ba;
        border-right: 2px solid #0293ba;
        content: "";
        transition: all 0.25s ease-in;
    }

    .coverButton:hover:after {
        height: 100%;
        width: 100%;
    }

    .coverButton:hover {
        text-decoration: none;
        color: white;
    }

    /*section-2*/
    /*section-3*/
    /*section-4*/

    .section-4 {
        padding-top: 50vh;
        padding-bottom: 30vh;
        background-color: #100028;
        width: 100%;
    }

    .section-4 .container {
        width: 100% !important;
        max-width: 100vw !important;
    }

    .section-4 .container .row {
        width: 100% !important;
    }

    .div-1,
    .div-2 {
        transform: rotate(45deg);
        background-color: #1a083d;
        height: 200px;
        width: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
    }


    .div-2 {
        display: relative;
        bottom: 150px;
    }

    .innerContainer {
        padding: 10px;
        transform: rotate(-45deg);
    }

    #square1:before {
        background-color: #0084ff49;
        position: absolute;
        height: 481px;
        width: 1px;
        bottom: 2px;
        right: 200px;
        content: "";
        border-left: 1px solid #302f32;
    }

    #square1:after {
        /* background-color:#ff000049; */
        position: absolute;
        height: 1px;
        width: 450px;
        right: -86px;
        bottom: 199px;
        content: "";
        border-top: 1px solid #302f32;
    }

    #square2:before {

        width: 1px;
        content: "";
        right: 0;

    #square2:after {

        bottom: 235px;
        left: -35px;
        content: "";

    }

    #square3:before {

    #square3:after {

        right: -35px;
        content: "";

    #square4:before {

        width: 1px;
        content: "";
        top: 0px;
        right: 0px;
        border-right: 1px solid #302f32;
    }

    #square4:after {
        /* background-color:#ff000049; */

        height: 1px;
        width: 450px;
        content: "";
        bottom: 0px;
        left: -83px;
        border-bottom: 1px solid #302f32;
    }

    }

    /*section-7*/

    @media only screen and (max-width: 1400px) {

    @media only screen and (max-width: 1200px) {

    @media only screen and (max-width: 992px) {

            bottom: -5px;
            opacity: 0;
        }

            width: 100%;
            opacity: 1;

        }

        .div-1,

            background-color: #1a083d;
            height: 200px;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .div-2 {
            bottom: 0px;
        }

        .innerContainer {
            padding: 10px;
            transform: none;
        }

        #square1,
        #square2,
        #square3,
        #square4 {
            transform: none;
            background-color: #1a083d;
            height: auto;
            width: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #square1:before,
        #square1:after,
        #square2:before,
        #square2:after,
        #square3:before,
        #square3:after,
        #square4:before,
        #square4:after {
            display: none;
        }

        /* section-5 */


    }

    @media only screen and (max-width: 768px) {

    @media only screen and (max-width: 576px) {}

    @media only screen and (max-width: 420px) {

            padding-top: 15vh;
            padding-bottom: 15vh;
        }
    }

    @media only screen and (max-width: 360px) {
        .menuNavbar {
            position: absolute;
            width: 80%;
        }
    }
