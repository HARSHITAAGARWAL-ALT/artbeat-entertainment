    .nav-link {
        position: relative;
    }

    .nav-link::before {
        bottom: 0px;
        left: 0;
        transition: 300ms;
        height: 2px;
        content: "";
        position: absolute;
        background-color: #bebebe;
    }

    .nav-link-ltr::before {
        width: 100%;
        bottom: -5px;
        opacity: 0;
    }

    .nav-link-ltr:hover::before {

    .buttonColumn{

    .coverButton {

    }

    .coverButton:before{
        position: absolute;
        left: 0;
        top: 0;
        height: 60%;
        width: 20%;
        background-color:rgba(255, 255, 0, 0);
        border-top: 1px solid white;
        border-left: 1px solid white;
        content: "";
        transition: all 0.4s ease-in;
    }

    .coverButton:hover:before{
        height: 100%;
        width: 100%;
    }

    .coverButton:after{
        position: absolute;
        right: 0;
        bottom: 0;
        height: 60%;
        width: 20%;
        background-color:rgba(255, 255, 0, 0);
        border-bottom: 1px solid white;
        border-right: 1px solid white;
        content: "";
        transition: all 0.4s ease-in;
    }

    .coverButton:hover:after{
        height: 100%;
        width: 100%;
    }
    .coverButton:hover {
        text-decoration: none;
        color: #212224;
